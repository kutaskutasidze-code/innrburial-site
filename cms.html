<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager - INNRBURIAL</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
        }
        
        .header {
            background: #1a1a1a;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .upload-zone {
            background: #1a1a1a;
            border: 2px dashed #0071e3;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-zone:hover {
            background: #222;
            border-color: #0077ed;
        }
        
        .upload-zone.dragover {
            background: #0071e3;
            border-color: #0077ed;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #999;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .media-item {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
        
        .media-item:hover {
            transform: translateY(-5px);
        }
        
        .media-preview {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .media-info {
            padding: 15px;
        }
        
        .media-name {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .media-url {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-copy {
            background: #0071e3;
            color: white;
        }
        
        .btn-copy:hover {
            background: #0077ed;
        }
        
        .btn-delete {
            background: #ff3b30;
            color: white;
        }
        
        .btn-delete:hover {
            background: #ff453a;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .success-msg {
            background: #34c759;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .password-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .password-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }
        
        .password-box h2 {
            margin-bottom: 20px;
        }
        
        .password-box input {
            width: 300px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #000;
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .password-box button {
            width: 300px;
            padding: 12px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="password-section" id="passwordSection">
        <div class="password-box">
            <h2>Media Manager</h2>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Login</button>
        </div>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="header">
            <div class="container">
                <h1>üìÅ Media Manager</h1>
                <p>Upload, manage, and organize your media</p>
            </div>
        </div>

        <div class="container">
            <div class="success-msg" id="successMsg"></div>

            <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click or drag files here to upload</div>
                <input type="file" id="fileInput" multiple accept="image/*,video/*" onchange="handleFiles(this.files)">
            </div>

            <div class="loading" id="loading" style="display: none;">Loading media...</div>
            
            <div class="media-grid" id="mediaGrid"></div>
        </div>
    </div>

    <script>
        const PASSWORD = 'innrburial2025';

        function checkPassword() {
            if (document.getElementById('password').value === PASSWORD) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadMedia();
            } else {
                alert('Incorrect password!');
            }
        }

        const uploadZone = document.getElementById('uploadZone');
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        async function handleFiles(files) {
            for (let file of files) {
                await uploadFile(file);
            }
            loadMedia();
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('folder', 'innrburial');

            try {
                const response = await fetch('/api/cloudinary-upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showSuccess(`${file.name} uploaded successfully!`);
                } else {
                    alert(`Failed to upload ${file.name}`);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert(`Error uploading ${file.name}`);
            }
        }

        async function loadMedia() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('mediaGrid').innerHTML = '';

            try {
                const response = await fetch('/api/cloudinary-list');
                const media = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (media.length === 0) {
                    document.getElementById('mediaGrid').innerHTML = '<p style="text-align:center;color:#666;">No media uploaded yet. Upload your first file!</p>';
                    return;
                }

                media.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'media-item';
                    
                    const isVideo = item.resource_type === 'video';
                    const tag = isVideo ? 'video' : 'img';
                    
                    div.innerHTML = `
                        <${tag} src="${item.secure_url}" class="media-preview" ${isVideo ? 'controls' : ''} alt="${item.public_id}"></${tag}>
                        <div class="media-info">
                            <div class="media-name">${item.public_id.split('/').pop()}</div>
                            <div class="media-url">${item.secure_url}</div>
                            <div class="btn-group">
                                <button class="btn btn-copy" onclick="copyUrl('${item.secure_url}')">Copy URL</button>
                                <button class="btn btn-delete" onclick="deleteMedia('${item.public_id}')">Delete</button>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('mediaGrid').appendChild(div);
                });
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mediaGrid').innerHTML = '<p style="text-align:center;color:#666;">Error loading media</p>';
            }
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url);
            showSuccess('URL copied to clipboard!');
        }

        async function deleteMedia(publicId) {
            if (!confirm('Delete this file?')) return;

            try {
                const response = await fetch('/api/cloudinary-delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ publicId })
                });

                if (response.ok) {
                    showSuccess('File deleted!');
                    loadMedia();
                } else {
                    alert('Failed to delete');
                }
            } catch (error) {
                alert('Delete error');
            }
        }

        function showSuccess(message) {
            const msg = document.getElementById('successMsg');
            msg.textContent = message;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
