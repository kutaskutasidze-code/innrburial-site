<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order - INNRBURIAL</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-192.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-192.png?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png?v=2">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #1d1d1f;
        }
        
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
        }
        
        .nav-logo img {
            display: block;
        }
        
        .nav-menu {
            display: flex;
            gap: 2rem;
        }
        
        .nav-menu a {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.3s;
        }
        
        .nav-menu a:hover {
            opacity: 0.6;
        }
        
        .order-container {
            max-width: 600px;
            margin: 120px auto 80px;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 21px;
            color: #6e6e73;
            text-align: center;
            margin-bottom: 48px;
        }
        
        .book-info {
            background: #f5f5f7;
            border-radius: 18px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .book-info img {
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .book-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .book-price {
            font-size: 32px;
            font-weight: 700;
            color: #0071e3;
            margin-top: 16px;
        }
        
        .delivery-info {
            font-size: 14px;
            color: #6e6e73;
            margin-top: 8px;
        }
        
        .form-section {
            background: #fff;
            border-radius: 18px;
            border: 1px solid #d2d2d7;
            padding: 32px;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0071e3;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .required {
            color: #ff3b30;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: #0071e3;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-submit:hover {
            background: #0077ed;
        }
        
        .btn-submit:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 60px 40px;
            color: #6e6e73;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-content {
                gap: 0.5rem;
                padding: 0.75rem 1rem;
            }
            
            .nav-logo img {
                height: 40px !important;
            }
            
            .nav-menu {
                gap: 0.5rem;
            }
            
            .nav-menu a {
                font-size: 0.85rem;
                padding: 0.4rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="index.html" class="nav-logo"><img src="/images/favicon-192.png" alt="INNRBURIAL" style="height: 45px; width: auto; display: block;"></a>
            <div class="nav-menu">
                <a href="book-burial.html">The Burial of Adam</a>
                <a href="book-instruction.html">Instruction to Reality</a>
                <a href="book.html">Book</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="order-container">
        <h1>Pre-Order INNRBURIAL</h1>
        <p class="subtitle">Complete your order details</p>
        
        <div class="book-info">
            <img src="images/innr-cover-final.jpg" alt="INNRBURIAL Book Cover">
            <div class="book-title">INNRBURIAL</div>
            <div class="book-price">50 GEL</div>
            <div class="delivery-info">Expected delivery: November 2025</div>
        </div>
        
        <form id="orderForm">
            <div class="form-section">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Street Address <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="floor">Floor <span class="required">*</span></label>
                        <input type="text" id="floor" name="floor" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="flat">Flat Number <span class="required">*</span></label>
                        <input type="text" id="flat" name="flat" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Any special delivery instructions..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                Proceed to Payment
            </button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 INNRBURIAL. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('orderForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                floor: document.getElementById('floor').value,
                flat: document.getElementById('flat').value,
                notes: document.getElementById('notes').value,
                price: 50,
                currency: 'GEL',
                timestamp: new Date().toISOString()
            };
            
            try {
                // Save order to database
                const response = await fetch('/api/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Redirect to Stripe payment
                    // REPLACE THIS URL with your actual Stripe Payment Link
                    window.location.href = 'https://buy.stripe.com/test_4gMcN6aWA3rvgOg6cP3wQ00';
                } else {
                    throw new Error('Failed to create order');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Something went wrong. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Proceed to Payment';
            }
        });
    </script>
</body>
</html>
