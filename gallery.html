    <style>
        .gallery-page {
            padding-top: 88px;
            padding-bottom: 80px;
            background: #fff;
        }
        .gallery-header {
            max-width: 980px;
            margin: 0 auto 80px;
            padding: 0 22px;
            text-align: center;
        }
        .gallery-header h1 {
            font-size: 64px;
            font-weight: 600;
            letter-spacing: -0.009em;
            color: #000;
            margin-bottom: 16px;
        }
        .gallery-grid-full {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 22px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .gallery-item-full {
            aspect-ratio: 1;
            overflow: hidden;
        }
        .gallery-item-full img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
        }
        .gallery-item-full:hover img {
            transform: scale(1.05);
        }
        @media (max-width: 734px) {
            .gallery-header h1 { font-size: 40px; }
            .gallery-grid-full { grid-template-columns: 1fr; }
        }
    </style>
</head>
