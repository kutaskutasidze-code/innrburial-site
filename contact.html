<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - INNRBURIAL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-hero {
            padding-top: 128px;
            padding-bottom: 80px;
            background: #fff;
            text-align: center;
        }
        .contact-hero h1 {
            font-size: 80px;
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
        }
        .contact-hero-subtitle {
            font-size: 21px;
            font-weight: 400;
            color: #86868b;
        }
        .contact-methods {
            padding: 80px 0;
            background: #fff;
        }
        .methods-grid {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .method-card {
            padding: 60px 40px;
            text-align: center;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .method-card:hover {
            border-color: #000;
            transform: translateY(-4px);
        }
        .method-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .method-title {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .method-text {
            font-size: 15px;
            color: #86868b;
            margin-bottom: 16px;
        }
        .method-link {
            font-size: 15px;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid #000;
            transition: opacity 0.3s;
        }
        .method-link:hover {
            opacity: 0.7;
        }
        .contact-form-section {
            padding: 120px 0;
            background: #f5f5f7;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 22px;
        }
        .form-container h2 {
            font-size: 40px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 48px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: #fff;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            color: #1d1d1f;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000;
        }
        .form-submit {
            width: 100%;
            padding: 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .form-submit:hover {
            background: #1a1a1a;
            transform: scale(1.02);
        }
        @media (max-width: 1068px) {
            .methods-grid { grid-template-columns: 1fr; }
            .contact-hero h1 { font-size: 56px; }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">INNRBURIAL</a>
            <div class="nav-menu">
                <a href="gallery.html">Gallery</a>
                <a href="book.html">Book</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="contact-hero">
        <h1>Get in touch</h1>
        <p class="contact-hero-subtitle">We'd love to hear from you</p>
    </section>

    <section class="contact-methods">
        <div class="methods-grid">
            <div class="method-card">
                <div class="method-icon">✉</div>
                <div class="method-title">Email</div>
                <p class="method-text">General inquiries</p>
                <a href="mailto:contact@innrburial.com" class="method-link">contact@innrburial.com</a>
            </div>
            <div class="method-card">
                <div class="method-icon">◉</div>
                <div class="method-title">Instagram</div>
                <p class="method-text">Visual journey</p>
                <a href="https://www.instagram.com/innrburial/" target="_blank" class="method-link">@innrburial</a>
            </div>
            <div class="method-card">
                <div class="method-icon">✎</div>
                <div class="method-title">Message</div>
                <p class="method-text">Direct contact</p>
                <a href="#form" class="method-link">Contact form</a>
            </div>
        </div>
    </section>

    <section class="contact-form-section" id="form">
        <div class="form-container">
            <h2>Send a message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="How can we help?" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="form-submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="gallery.html">Gallery</a>
                <a href="book.html">Book</a>
                <a href="contact.html">Contact</a>
            </div>
            <p class="footer-copy">© 2024 INNRBURIAL. All rights reserved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
